apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tyk-secrets
  namespace: argocd
spec:
  destination:
    namespace: tyk
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: infrastructures-secrets
    repoURL: 'https://github.com/caroltyk/upgraded-parakeet.git'
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated: 
      prune: false