apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tyk-oss
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
  finalizers:
    # The default behaviour is foreground cascading deletion
    - resources-finalizer.argocd.argoproj.io
    # Alternatively, you can use background cascading deletion
    # - resources-finalizer.argocd.argoproj.io/background
spec:
  destination:
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    chart: tyk-oss
    repoURL: https://helm.tyk.io/public/helm/charts
    targetRevision: 1.4.0
    helm:
      valuesObject:
        global:
          secrets:
            # APISecret: CHANGEME
            useSecretName: my-secrets
          redis:
            addrs:
              - redis-master.tyk-oss.svc:6379
            # pass: ""
            passSecret:
              name: "redis-password-secret"
              keyName: "redis-password"
            useSSL: "true"
            sslInsecureSkipVerify: "false"
            sslCAFile: "/etc/ssl/certs/ca.crt"
            certificatesMountPath: "/etc/ssl/certs"
            tlsMinVersion: "1.2"
            tlsMaxVersion: "1.3"
            secretName: "my-bundle"
            volumeName: "ca-cert"
            enableCluster: "true"
            # enableSentinel: false
            # sentinelPass: ""
            # masterName: ""
        tyk-gateway:
          gateway:
            opentelemetry:
              enabled: "true"
              endpoint: "opentelemetry-collector.monitoring.svc:4317"
            ingress:
              enabled: "true"
              className: "nginx"
              annotations:
                cert-manager.io/issuer: letsencrypt-nginx
              hosts:
                - host: "tyk-oss.159.65.212.135.nip.io"
                  paths:
                    - path: /
                      pathType: ImplementationSpecific
              tls:
                - secretName: letsencrypt-nginx
                  hosts: 
                    - "tyk-oss.159.65.212.135.nip.io"
  syncPolicy:
    automated:
      prune: true