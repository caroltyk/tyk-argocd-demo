apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-postgres
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: infrastructure-postgres
    repoURL: 'https://github.com/caroltyk/tyk-argocd-demo.git'
    targetRevision: HEAD
  project: infrastructure
  syncPolicy:
    automated:
      prune: true