apiVersion: tyk.tyk.io/v1alpha1
kind: OperatorContext
metadata:
  name: tyk-cp-ctx
  namespace: tyk-cp
spec:
  secretRef:
    name: tyk-operator-conf
    namespace: tyk-cp
  env:
    mode: pro
    url: http://dashboard-svc-tyk-tyk-dashboard.tyk-cp.svc:3000
    insecureSkipVerify: true
    ingress:
      httpPort: 8000
      httpsPort: 8443