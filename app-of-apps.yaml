apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    name: in-cluster
    namespace: apis
  source:
    path: apps
    repoURL: 'https://github.com/caroltyk/tyk-argocd-demo.git'
    targetRevision: HEAD
    directory:
      recurse: true
      jsonnet: {}
  project: app
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: false
