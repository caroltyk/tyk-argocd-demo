apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tyk-control-plane-demo
  namespace: argocd
  finalizers:
    # The default behaviour is foreground cascading deletion
    - resources-finalizer.argocd.argoproj.io
    # Alternatively, you can use background cascading deletion
    # - resources-finalizer.argocd.argoproj.io/background
spec:
  project: infrastructure
  source:
    path: tyk-control-plane
    repoURL: 'https://github.com/caroltyk/tyk-argocd-demo.git'
    targetRevision: HEAD
    kustomize:
      commonLabels:
        tyk.io/argocd-demo: tyk-control-plane-demo
      patches:
        - target:
            kind: Application
          patch: |-
            - op: "add"
              path: "/spec/destination/namespace"
              value: "tyk-cp"
        - target:
            kind: OperatorContext
          patch: |-
            - op: "replace"
              path: "/spec/secretRef/namespace"
              value: "tyk-cp"
  destination:
    name: in-cluster
    namespace: tyk-cp
  info:
    - name: 'Deploy Tyk MDCB control plane demo with PostgreSQL backend'
      value: 'https://tyk.io'
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true