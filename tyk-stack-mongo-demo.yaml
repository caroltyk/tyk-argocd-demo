#                    hosts:
#                      - "tyk-dashboard.159.65.212.135.nip.io"
  destination:
    name: in-cluster
    namespace: tyk-mongo
  info:
    - name: 'Deploy Tyk Stack demo with MongoDB backend'
      value: 'https://tyk.io'
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true