apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tyk-stack-mongo-demo
  namespace: argocd
  finalizers:
    # The default behaviour is foreground cascading deletion
    - resources-finalizer.argocd.argoproj.io
    # Alternatively, you can use background cascading deletion
    # - resources-finalizer.argocd.argoproj.io/background
spec:
  project: infrastructure
  source:
    path: tyk-stack/mongodb
    repoURL: 'https://github.com/caroltyk/tyk-argocd-demo.git'
    targetRevision: HEAD
    kustomize:
      commonLabels:
        tyk.io/argocd-demo: tyk-stack-mongo-demo
      patches:
        - target:
            kind: Application
          patch: |-
            - op: "add"
              path: "/spec/destination/namespace"
              value: "tyk-mongo"
        - target:
            kind: Application
            name: tyk-stack
          patch: |-
            - op: "add"
              path: "/spec/source/helm/valuesObject/tyk-gateway/gateway/image"
              value: 
                tag: "v5.3.2-rc1"
            - op: "add"
              path: "/spec/source/helm/valuesObject/tyk-dashboard/dashboard/image"
              value: 
                tag: "v5.3.2-rc1"
