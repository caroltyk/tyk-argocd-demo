apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-apps
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: tyk-postgres
    repoURL: 'https://github.com/caroltyk/tyk-argocd-demo.git'
    targetRevision: HEAD
  project: app
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: false
